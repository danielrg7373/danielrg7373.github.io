<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Catalogo de empresa de Climatización">
    <meta name="keywords" content="Catalogo">
    <meta name="author" content="Daniel">
    <link rel="stylesheet" href="../EstructuraCss/contacto.css">
    <!-- Enlace a Google Fonts e iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Revalia&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Revalia&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>

<body>
    <div class="contenedor-principal">
        <!-- Encabezado -->
        <header>
            <div class="encabezado">
                <!-- Logo y nombre de empresa -->
                <div class="identificadorempresa">
                    <div><img src="../Varios/imagenes/logoweb.png" alt="logoempresa"></div>
                    <div class="nombreempresa">
                        <h1>Microclima</h1>
                    </div>
                </div>
                <!-- Botones derechos de la web -->
                <div class="botonesmenuderecha">
                    <button id="catalogo" class="catalogo">Catálogo</button>
                    <button id="nosotros" class="nosotros">Sobre nosotros</button>
                    <button id="contacto" class="contacto">Contacto</button>
                </div>
            </div>
        </header>
        <!-- Contenido de la pagina -->
        <main>
            <div class="container">
                <!-- Mapa de Google Maps -->
                <div class="mapa">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1553.2565458678102!2d-6.984238126485965!3d38.866501232827474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd16e5fc14333ed1%3A0xf09d426167f8413!2sMicroclima%20Espj!5e0!3m2!1ses!2ses!4v1735930842522!5m2!1ses!2ses"
                        style="width: 100%; height: 200px; border: 0;" allowfullscreen loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>

                </div>

                <div class="contenido">
                    <!-- Formulario de contacto (Generado por chatgpt) -->
                    <div class="formulario">
                        <h2>Contacto</h2>
                        <form id="contactForm">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>

                            <label for="apellidos">Apellidos:</label>
                            <input type="text" id="apellidos" name="apellidos" required>

                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono" required>

                            <label for="gmail">Gmail:</label>
                            <input type="email" id="gmail" name="gmail" required>

                            <label for="mensaje">Mensaje:</label>
                            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                            <button type="submit">Enviar</button>
                        </form>
                    </div>

                    <!-- Información de la empresa -->
                    <div class="empresa">
                        <h2>Información de la Empresa</h2>
                        <p><strong>Dirección:</strong> Calle Ejemplo 123, Ciudad, País</p>
                        <p><strong>Teléfonos:</strong> +34 123 456 789 / +34 987 654 321</p>
                        <p><strong>Horario:</strong> Lunes a Viernes: 9:00 AM - 6:00 PM</p>
                        <p><strong>Gmail:</strong> contacto@empresa.com</p>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer>
            <div class="footerpermanente">
                <p class="textofooter">Política de privacidad | Política de cookies | Aviso legal</p>
                <div class="iconossocialesfooter">
                    <ul>
                        <li><a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></li>
                        <p>
                            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                                <img style="border:0;width:88px;height:31px"
                                    src="http://jigsaw.w3.org/css-validator/images/vcss" alt="¡CSS Válido!" />
                            </a>
                        </p>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
    <script src="../EstructuraJs/global.js" defer></script>
</body>

</html>
