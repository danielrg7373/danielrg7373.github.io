<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Catalogo de empresa de Climatización">
    <meta name="keywords" content="Catalogo">
    <meta name="author" content="Daniel">
    <link rel="stylesheet" href="../EstructuraCss/catalogo.css">
    <!-- Enlace a Google Fonts e iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Revalia&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Revalia&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">
    <title>Catálogo</title>
</head>

<body>
    <!-- Encabezado -->
    <header>
        <div class="encabezado">
            <!-- Logo y nombre de empresa -->
            <div class="identificadorempresa">
                <div><img src="../Varios/imagenes/logoweb.png" alt="logoempresa"></div>
                <div class="nombreempresa">
                    <h1>Microclima</h1>
                </div>
            </div>
            <!-- Botones derechos de la web -->
            <div class="botonesmenuderecha">
                <button id="catalogo" class="catalogo">Catálogo</button>
                <button id="nosotros" class="nosotros">Sobre nosotros</button>
                <button id="contacto" class="contacto">Contacto</button>
            </div>
        </div>
    </header>
    <!-- Contenido de la pagina -->
    <main>
        <div class="titlecatalogo">
            <h2>Catálogo</h2>
        </div>
        <div class="catalogostodos">
            <!-- Primera linea catalogo -->
            <ul class="listacatalogo">
                <li>
                    <img class="imagenescatalogo" src="../Varios/imagenes/catalogo/calefa.jpg" alt="Calefacción y ACS">
                    <h3>Calefacción y ACS</h3>
                </li>
                <li>
                    <img class="imagenescatalogo" src="../Varios/imagenes/catalogo/clima.jpg" alt="Climatización">
                    <h3>Climatización</h3>
                </li>
                <li>
                    <img class="imagenescatalogo" src="../Varios/imagenes/catalogo/aeroterm.jpg" alt="Aerotermia">
                    <h3>Aerotermia</h3>
                </li>
                <li>
                    <img class="imagenescatalogo" src="../Varios/imagenes/catalogo/bombaagua.jpg" alt="Bombas de agua">
                    <h3>Bombas de agua</h3>
                </li>
            </ul>
            <!-- Segunda linea catalogo -->
            <ul class="listacatalogo2">
                <li>
                    <img class="imagenescatalogo" src="../Varios/imagenes/catalogo/piscinasyriegos.jpg"
                        alt="Piscinas y Riego">
                    <h3>Piscinas y Riego</h3>
                </li>
                <li>
                    <img class="imagenescatalogo" src="../Varios/imagenes/catalogo/electrodomesticos.jpg"
                        alt="Electrodomésticos">
                    <h3>Electrodomésticos</h3>
                </li>
                <li>
                    <img class="imagenescatalogo" src="../Varios/imagenes/catalogo/sanitarios.jpg" alt="Sanitarios">
                    <h3>Sanitarios</h3>
                </li>
                <li>
                    <img class="imagenescatalogo" src="../Varios/imagenes/catalogo/teleco.jpg" alt="Telecomunicaciones">
                    <h3>Telecomunicaciones</h3>
                </li>
            </ul>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div class="footerpermanente">
            <p class="textofooter">Política de privacidad | Política de cookies | Aviso legal</p>
            <div class="iconossocialesfooter">
                <ul>
                    <li><a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></li>
                    <p>
                        <a href="http://jigsaw.w3.org/css-validator/check/referer">
                            <img style="border:0;width:88px;height:31px"
                                src="http://jigsaw.w3.org/css-validator/images/vcss" alt="¡CSS Válido!" />
                        </a>
                    </p>
                </ul>
            </div>
        </div>
    </footer>
    <script src="../EstructuraJs/global.js" defer></script>
</body>

</html>
